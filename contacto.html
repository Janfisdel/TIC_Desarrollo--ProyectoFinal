<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="camera.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Qué vemos hoy? | Contacto</title>

    <script>
		function nuevodato(){
			var datos = {
				"nombre" : 	document.getElementById("nombre").value,
				"email" : 	document.getElementById("email").value,
        "serie" : document.getElementById("serie").value,
				"comentario" : document.getElementById("comentario").value				
			};
			fetch('http://cursophp.com.ar:4007/nuevo',
			{method:'post',
			headers:{
				'Content-Type': 'application/json'
			},
			body: JSON.stringify(datos),
			}).
			then(function(response) {
			console.log(JSON.stringify(datos))
            

				if(response.ok) {
					console.log("OK");
					return response.text()
					}else{
					throw "error";
					}
			});
      alert("Gracias por dejarnos tu  mensaje")
      document.getElementById('formulario').reset();
		}

        
	</script>
</head>
<body>

    <header>
        <nav class="nav">
          <a href="index.html"><img class="logo" src="camera.png" /></a>
          <div>
            <ul class="navMenu">
              <li><a href="series.html">Series</a></li>
            </ul>
          </div>
        </nav>
      </header>
    
      <div class="container-titulo">
        <h1 class="titulo">Dejanos tu mensaje</h1>
      </div>

      <form id=formulario method="POST">
          <fieldset>
            <label for="nombre">Nombre y apellido:</label><br/>
            <div class="requerido">
            <input type="text" id="nombre" placeholder="Nombre y apellido" pattern="[a-zA-ZñÑáéíóú'´ÁÉÍÓÚ ]{2,50}"  required><br>
            <div class="validacion">*</div>
            </div>
            <label for="email">Correo electronico:</label><br/>
            <div class="requerido">
            <input type="email" id="email" placeholder="Correo electrónico"  required ><br>
            <div class="validacion">*</div>
            </div>
            <label for="serie">Que serie viste?</label><br/>
            <div class="requerido">
            <input type="text" id="serie" placeholder="Que serie viste?" required><br>
            <div class="validacion">*</div>
            </div>
            <label for="comentario">  <label for="comentario">Dejanos algún comentario:</label><br/></label><br/>
            <div class="requerido">
            <textarea id="comentario" cols="30" rows="10" placeholder="Dejanos tu comentario" required ></textarea>
            <div class="validacion">*</div>
            </div>
            
                
                  <input type="button" id="boton" value="Enviar" onclick="nuevodato();" > 
            
            

            <div class="obligatorio">* Campos obligatorios</div>

          </fieldset>
        
      </form>
      <footer class="footer-index">
        <p>Página creada por Jana Fisdel</p>
      </footer>
</body>
</html>
